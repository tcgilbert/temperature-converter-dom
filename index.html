<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Temp Converter</title>
  </head>
  <body>
    <main>
      <h1>Temperature Converter</h1>
      <div>
        <input type="text" id="user-input">
      </div>

      <div class="radio">
        <input type="radio" name="units" id="faren">
        <label for="faren">&degF to&degC</label>
        <input type="radio" name="units" id="celcius">
        <label for="celcius">&degC to&degF</label>
      </div>

      <div class="btngrp">
        <button class="btn btn-outline-primary btn-large" type="submit" id="submit">Submit</button>
        <button class="btn btn-outline-primary btn-large" type="reset" id="reset">Clear</button>
      </div>

      <h1 id="output"></h1>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
